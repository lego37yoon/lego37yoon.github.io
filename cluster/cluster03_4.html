<html>
    <head>
        <meta charset="utf-8">
        <title>마우스 좌표 학습</title>
        <style>
            body{
                margin:0px;
            }
            body div{
                width:100%;
                height:1200px;
                border:1px solid;
                background:yellow;
            }
        </style>
        <script>
            function getPoint() {
                document.getElementById("x").innerText=event.clientX;
                document.getElementById("y").innerText=event.clientY;
            }
        </script>
    </head>
    <body>
        <div id="bdy" onMouseMove="getPoint()">
            x축:<span id="x">0</span>px
            y축:<span id="y">0</span>px
        </div>
    </body>
</html>
