    </head>
    <style scoped>
        .button_redirect {
            background: darkorange;
            color: white;
            border-radius: 15px;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
    </style>
    <body>
        <div class="header">
            <div class="pure-menu pure-menu-horizontal" >
                <ul class="pure-menu-list" style="height: 10px">
                    <li class="pure-menu-item"><a class="pure-menu-link" href="#">maeari</a></li>

        </div>
        <div class="content" style="margin-top: 50px">
            <h1 style="font-family: 'Hi Melody', sans-serif; font-size: 35sp">maeari for blog TISTORY OAuth Token 발급하기</h1>
            <p style="font-family: 'Hi Melody', sans-serif; font-size: 14sp">자동으로 이동되지 않는 경우, 하단 버튼을 눌러 인증을 완료하세요.</p>
            <input type="button" onclick="redirect_oauth();" value="바로가기" class="button_redirect pure-button" />
        </div>
    </body>
    <script type="text/javascript">
        var token_url = unescape(location.href);
        var token_part = (token_url.substring(token_url.indexOf("=")+1,token_url.length));        
        //var spliting = token_part.split("=");
        window.location.href='maeariblog://oauth_tistory?access_token='+ token_part;
        self.close();
        
        function redirect_oauth() {
            var token_url = unescape(location.href);
            var token_part = (token_url.substring(token_url.indexOf("=")+1,token_url.length));        
            //var spliting = token_part.split("=");
            window.location.href='maeariblog://oauth_tistory?access_token='+ token_part;

        }
